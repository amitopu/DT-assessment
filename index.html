<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Deepthought Assessment</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <div class="logo-box">
                        <img
                            id="logo"
                            src="./assets/logo.svg
                        "
                            alt="Deepthought logo"
                        />
                    </div>
                    <div class="nav-links">
                        <div class="nav-menus">
                            <img src="./assets/home-icon.svg" alt="" />
                        </div>
                        <div class="nav-menus">
                            <img src="./assets/tools-icon.svg" alt="" />
                        </div>
                        <div id="notification-container" class="nav-menus">
                            <div id="notification-dot"></div>
                            <img
                                id="notification-icon"
                                src="./assets/notification-icon.svg"
                                alt=""
                            />
                        </div>
                        <div class="nav-menus">
                            <img
                                id="user-image"
                                src="./assets/user.jpg"
                                alt=""
                            />
                        </div>
                        <div>
                            <img
                                id="dot-icon"
                                src="./assets/dots-icon.svg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <script src="./scripts/app.js"></script>
    </body>
</html>
